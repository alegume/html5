<!DOCTYPE html>

<html lang="pt-br">
    <head>

        <!-- Importante para garantir a correta codificação dos caracteres -->
        <meta charset="utf-8" />
        <!-- Descricao do conteudo do site -->
        <meta name="description" content="Posso usar essa meta tag para descrever informações do meu site" />
        <!-- Palavras-chave -->
        <meta name="keywords" content="html5, html, aula, exemplos, web, IFSC, Canoinhas, SC" />
        <!-- autor -->
        <meta name="author" content="Alexandre A. A. M. de Abreu" />
        <!-- Para orientar os robôs de buscas (follow e nofollow) -->
        <meta name="robots" content="index,follow" />
        <!-- Atualiza a pagina a cada 3 segundos -->
        <!-- <meta http-equiv="refresh" content="3"> -->

        <!-- Sempre usar ícones com extensão .ico -->
        <link rel="icon" href="img/html5.ico" />

        <!--
        Area em que o conteudo pode ser acessado
        Importante para dispositivos móveis
        -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Meta tags</title>

    </head>

    <body>

        <h1>Cabeçalho/título da página</h1>

        <br />

        <p>
        Lembre-se de validar seu código: <br />
        <a href="https://validator.w3.org" target="_blank">validator.w3.org</a>
        </p>

    </body>

</html>
